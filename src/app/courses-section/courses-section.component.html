<section class="rightsections">
    <section *ngFor="let form of forms">
        <form [formGroup]="form">
            <legend>Courses</legend>
            <div formArrayName="formArray">
                <div *ngFor="let field of form.controls.formArray.controls; let i=index">
                    <div [formGroupName]="i">
                        <input formControlName="course" type="text" placeholder="Course name" size="30" (change)="getData()">
                        <input type="image" class="deletefield" (click)="delete(i)" src="resumeimg/delete.png" />
                    </div>
                </div>
                <button type="button" (click)="addcourse(form) ">Add Course</button>
            </div>
        </form>
    </section>
</section>
