<section *ngFor="let form of forms">
    <form [formGroup]="form">
        <legend>Contact information:</legend>
        <input formControlName="email" [(ngModel)]="rightInformation.email" type="email" placeholder="Email">
        <br>
        <input formControlName="phone" [(ngModel)]="rightInformation.phone" type="number" placeholder="Phone number">
        <br>
        <input formControlName="country" [(ngModel)]="rightInformation.country" type="text" placeholder="Country">
        <br>
        <input formControlName="github" [(ngModel)]="rightInformation.github" type="text" placeholder="GitHub">
        <br>
        <div formArrayName="formArray">
            <div *ngFor="let field of form.controls.formArray.controls; let i=index">
                <div [formGroupName]="i">
                    <input formControlName="newcontact" type="text" placeholder="New contact">
                </div>
            </div>
            <button type="button" (click)="addNewContact(form)">Add new contact</button>
        </div>
    </form>
</section>
