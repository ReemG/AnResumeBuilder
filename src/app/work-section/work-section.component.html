<section class="leftsections">
    <section *ngFor="let form of forms">
        <form [formGroup]="form">
            <input type="image" class="deletesection" (click)="delete(form)" src="resume img/delete.png" />
            <legend>Enter your work experience:</legend>
            <label>Enter the work start time:</label>
            <input formControlName="starttime" type="date" (change)="getData()">
            <br>
            <label>Enter the work end time:</label>
            <input formControlName="endtime" type="date" (change)="getData()">
            <br>
            <input formControlName="location" type="text" size="32" placeholder="The work location" (change)="getData()">
            <br>
            <input formControlName="jobname" type="text" size="32" placeholder="Your job name" (change)="getData()">
            <br>
            <input formControlName="companyname" type="text" size="32" placeholder="The company name" (change)="getData()">
            <br>
            <label>Tasks/Achievments:</label>
            <br>
            <div formArrayName="formArray">
                <ul *ngFor="let field of form.controls.formArray.controls; let i=index">
                    <li [formGroupName]="i">
                        <textarea ROWS=3 COLS=25 formControlName="task" placeholder="Your tasks/achievements" (change)="getData()"></textarea>
                        <input type="image" class="deletefield" (click)="deletetask(form,i)" src="resume img/delete.png" />
                    </li>
                </ul>
                <button type="button" (click)="addTask(form)">Add tasks/achivements</button>
            </div>
        </form>
    </section>
    <button type="button " (click)="addNewWork() ">Add new work</button>
</section>
