<section *ngFor="let form of forms">
    <form [formGroup]="form">
        <legend>Achievments</legend>
        <div formArrayName="formArray">
            <div *ngFor="let field of form.controls.formArray.controls; let i=index">
                <div [formGroupName]="i">
                    <input formControlName="achievement" type="text" placeholder="Your achievement" size="30">
                </div>
            </div>
            <button type="button" (click)="addachivement(form) ">Add Achievment</button>
        </div>
    </form>
</section>
