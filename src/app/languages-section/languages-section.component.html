<section *ngFor="let form of forms">
    <form [formGroup]="form">
        <legend>Languages</legend>
        <div formArrayName="formArray">
            <div *ngFor="let field of form.controls.formArray.controls; let i=index">
                <div [formGroupName]="i">
                    <input formControlName="newlanguagename" type="text" placeholder="Enter the language you have" size="30">
                    <input formControlName="newlevel" type="text" placeholder="Enter your level">
                </div>
            </div>
            <button type="button" (click)="addlanguage(form)">Add language</button>
        </div>
    </form>
</section>
