<section class="rightsections">
    <section *ngFor="let form of forms">
        <form [formGroup]="form">
            <legend>Languages</legend>
            <div formArrayName="formArray">
                <div *ngFor="let field of form.controls.formArray.controls; let i=index">
                    <div [formGroupName]="i">
                        <input formControlName="newlanguagename" type="text" placeholder="The language" size="30" (change)="getData()">
                        <input formControlName="newlevel" type="text" placeholder="Your level" (change)="getData()">
                        <input type="image" class="deletefield" (click)="delete(i)" src="resumeimg/delete.png" />
                    </div>
                </div>
                <button type="button" (click)="addlanguage(form)">Add language</button>
            </div>
        </form>
    </section>
</section>
